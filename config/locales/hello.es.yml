# https://github.com/hello-gem/hello

es:
  hello:
    others:
      locale: "Español"

    registration_mailer:
      welcome:
        subject: "Bienvenido a nuestro sitio web"
      confirm_email:
        subject: "Confirmación de correo"
      forgot_password:
        subject: "Instrucciones de recuperación de contraseña"

    entities:
      sign_out:
        success: "Sesión finalizada!"
      unlink_access:
        success: "Dispositivo ha sido desconectado satisfactoriamente de tu cuenta"
        alert: "Hubo un error al desconectar este dispositivo"
      session_switch:
        # TODO: to Spanish
        success: "Switched Accounts Successfully!"
      session_forget:
        # TODO: to Spanish
        success: "Forgotten"
      sign_up:
        success: "Tu cuenta ha sido creada correctamente"
        error:
          one: "1 error ocurrió tratando de crear tu cuenta"
          other: "%{count} errores ocurrieron tratando de crear tu cuenta"
      sign_in:
        success: "Sesión iniciada correctamente"
        error:
          one: "1 error ocurrió tratando de inciar sesión"
          other: "%{count} errores ocurrieron tratando de iniciar sesión"
      forgot_password:
        # TODO: adapt locale to Spanish
        # success: "Hemos enviado un correo con instrucciones de como resetar tu contraseña"
        success: "To get back into your account, follow the instructions we've sent to your <strong>\"%{login}\"</strong> email address."
        error:
          one: "1 error ocurrió tratando de encontrar tus credenciales"
          other: "%{count} errores ocurrieron tratando de encontrar tus credenciales"
      reset_password:
        success: "Has reseteado tu contraseña satisfactoriamente"
        alert: "Este enlace ha expirado, por favor pide un nuevo enlace"
        error:
          one: "1 error ocurrió mientras reseteabamos tu contraseña"
          other: "%{count} errores ocurrieron mientras reseteabamos tu contraseña"
      send_confirmation_email:
        success: "Hemos enviado un correo de confirmación a %{email}"
      confirm_email:
        success: "%{email} ha sido confirmado satisfactoriamente."
        alert: "Este enlace ha expirado, por favor pide un nuevo enlace"
      sudo_mode_authentication:
        success: "Ahora sabemos que realmente eres tu. No preguntaremos tu contraseña nuevamente por 60 minutos"
        alert: "Contraseña Incorrecta"
      sudo_mode_expiration:
        success: "Pediremos tu contraseña por seguridad"
      update_my_user:
        success: "Has actualizado tu perfil satisfactoriamente"
        error:
          one: "1 error ocurrió mientras actualizabamos tu perfil"
          other: "%{count} errores ocurrieron mientras actualizabamos tu perfil"
      cancel_account:
        success: "Has desactivado tu cuenta satisfactoriamente"
        alert: "Cancelando tu cuenta haría que otros usuario experimenten errores tratando de usar nuestro sitio. Por favor pongase en contacto con nosotros para cancelarla manualmente"
      update_field:
        success: "Tu %{field} ha sido actualizado satisfactoriamente"
        alert: "1 error ocurrió mientras actualizabamos %{field}"
      update_locale:
        success: "Tu idioma ha sido configurado satisfactoriamente. '%{locale_name}'"
